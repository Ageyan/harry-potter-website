<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Harry Potter</title>
    <link rel="shortcut icon" href="./images/favi-hp.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>
  <body>
    <main>
      <section class="hero-section">
        <div class="container">
          <div class="hero-section__container">
            <h1 class="hero-section__title">
              Ласкаво просимо <br />
              у світ Гаррі Поттера
            </h1>
            <button class="hero-section__button">
              Показати всіх персонажів
            </button>
          </div>
        </div>
      </section>
      <section class="all-char-section visually-hidden" id="target">
        <div class="container">
          <div class="all-char-section__container">
            <button
              class="all-char-section__scroll-button carousel-button prev"
              type="button"
            >
              <svg width="16" height="16">
                <use href="./images/icons.svg#icon-arrow"></use>
              </svg>
            </button>
            <div class="all-char-section__slider swiper-container">
              <ul class="all-char-section__list swiper-wrapper">
                <li class="swiper-slide">
                  <div class="all-char-section__list-item">
                    <img
                      class="all-char-section__image"
                      srcset="
                        ./images/students-hogwarts.jpg    1x,
                        ./images/students-hogwarts@2x.jpg 2x
                      "
                      src="./images/students-hogwarts.jpg"
                      alt="Студенти Гоґвортсу"
                    />
                    <button
                      onclick="studentsPage()"
                      class="all-char-section__button"
                    >
                      Студенти Гоґвортсу
                    </button>
                  </div>
                </li>
                <li class="swiper-slide">
                  <div class="all-char-section__list-item">
                    <img
                      class="all-char-section__image"
                      srcset="
                        ./images/workers-hogwarts.jpg    1x,
                        ./images/workers-hogwarts@2x.jpg 2x
                      "
                      src="./images/workers-hogwarts.jpg"
                      alt="Співробітники Гоґвортсу"
                    />
                    <button
                      onclick="staffPage()"
                      class="all-char-section__button"
                    >
                      Співробітники Гоґвортсу
                    </button>
                  </div>
                </li>
                <li class="swiper-slide">
                  <div class="all-char-section__list-item">
                    <img
                      class="all-char-section__image"
                      srcset="
                        ./images/char-in-house.jpg    1x,
                        ./images/char-in-house@2x.jpg 2x
                      "
                      src="./images/char-in-house.jpg"
                      alt="Персонажі в певному будинку"
                    />
                    <button
                      onclick="charactersPage()"
                      class="all-char-section__button"
                    >
                      Персонажі в певному будинку
                    </button>
                  </div>
                </li>
              </ul>
              <div class="pagination">
                <span class="pagination__button"></span>
              </div>
            </div>
            <button
              class="all-char-section__scroll-button carousel-button next"
              type="button"
            >
              <svg width="16" height="16">
                <use href="./images/icons.svg#icon-arrow"></use>
              </svg>
            </button>
          </div>
        </div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./js/formats-slider.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
